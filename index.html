<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>App1</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: #ff0000;
        overscroll-behavior: none;
        width: 100vw;
      }
      body {
        min-height: 100vh;
        min-height: 100dvh;
        height: 100vh;
        height: 100dvh;
        width: 100vw;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        padding-bottom: env(safe-area-inset-bottom);
      }
      #unity-container, #unity-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        max-width: 100vw;
        max-height: 100vh;
        margin: 0;
        padding: 0;
        display: block;
        background: #000;
        z-index: 1;
      }
      canvas {
        width: 100vw !important;
        height: 100vh !important;
        object-fit: fill !important;
        display: block;
        background: #000;
      }
    </style>
  </head>
  <body class="dark">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
    </div>

    <script>
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/Vrinvo Ballad Build.loader.js";
      const config = {
        dataUrl: buildUrl + "/Vrinvo Ballad Build.data",
        frameworkUrl: buildUrl + "/Vrinvo Ballad Build.framework.js",
        codeUrl: buildUrl + "/Vrinvo Ballad Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Vrinvo Ballad",
        productVersion: "1.0",
      };

      function vibrate() {
        if (navigator.vibrate) {
          navigator.vibrate(200);
        }
      }

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      }

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config)
          .catch((message) => {
            alert(message);
          });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
